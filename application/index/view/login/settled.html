<!--继承模板-->
{extend name="defa/defa" /}
<!--title-->
{block name="title"}{$title}{/block}
<!--keywords-->
{block name="keywords"}{/block}
<!--description-->
{block name='description'}{/block}
<!--index js && css -->
{block name="index"}
<link href="__STATIC__/index/css/app.6e8fecf9baa6cf278e54a8181d44c5e4.css" rel="stylesheet">
<script type="text/javascript" charset="utf-8" async="" src="__STATIC__/index/js/0.f5ed0d9d7e597a228142.js"></script>
<script type="text/javascript" charset="utf-8" async="" src="__STATIC__/index/js/17.2ca34d5d16f167d8013d.js"></script>
<link href="__STATIC__/admin/css/xadmin.css" rel="stylesheet">
<style>
  .greyBg {
    width: 100%;
    padding: 20px 0 80px;
    background: #F4F5FA;
  }

  .enterBox {
    width: 1200px;
    height: 640px;
    margin: 0 auto;
    background: #fff;
  }
  .enterBox .title {
    height: 60px;
    border-bottom: 1px solid #E3E4E5;
    margin-bottom: 40px;
  }
  .enterBox .title h2 {
    width: 66px;
    height: 58px;
    line-height: 58px;
    border-bottom: 2px solid #4F74F4;
    font-size: 16px;
    color: #333;
    text-align: center;
    margin-left: 33px;
  }
  .enterBox .enterContent {
    width: 400px;
    padding-left: 40px;
  }
  .enterBox .picYz {
    width: 105px;
    height: 38px;
    position: absolute;
    right: 1px;
    top: 1px;
    z-index: 10;
    cursor: pointer;
  }
  .enterBox .messageBtn {
    width: 105px;
    height: 22px;
    line-height: 22px;
    border-left: 1px solid #E3E4E5;
    text-align: center;
    position: absolute;
    right: 0;
    top: 8px;
    color: #5389F7;
    cursor: pointer;
  }
  .enterBox .submitBtn {
    margin: 20px 0 0 81px;
  }
</style>
{/block}
{block name="header"}{/block}
{block name="content"}
<a>
  <div class="personal">
    <PersonalHeader></PersonalHeader>
    <div class="greyBg">
      <div class="enterBox">
        <div class="title">
          <h2>企业入驻</h2>
        </div>
        <div class="enterContent">
          <el-form :rules="refs" label-width="80px" ref="form" :model="formLabelAlign" >
            <el-form-item label="品牌名" prop="bname">
              <el-input v-model="formLabelAlign.bname" placeholder="请输入品牌名"></el-input>
            </el-form-item>
            <el-form-item label="公司名" prop="cname">
              <el-input v-model="formLabelAlign.cname" placeholder="请输入公司名"></el-input>
            </el-form-item>
            <el-form-item label="姓名" prop="name">
              <el-input v-model="formLabelAlign.name" placeholder="请输入您的姓名"></el-input>
            </el-form-item>
            <el-form-item label="注册地址" prop="address">
              <el-input v-model="formLabelAlign.address" placeholder="请输入公司注册地址"></el-input>
            </el-form-item>
            <el-form-item label="手机号" prop="phone" >
              <el-input v-model="formLabelAlign.phone" placeholder="请输入手机号码"></el-input>
            </el-form-item>
            <el-form-item label="图片验证" prop="img_code">
              <el-input v-model="formLabelAlign.img_code" placeholder="请输入图片验证码"></el-input>
              <img class="picYz" :src="imgCode" @click="getImgCode">
            </el-form-item>
            <el-form-item label="验证码" prop="code">
              <el-input v-model="formLabelAlign.code" placeholder="请输入手机验证码"></el-input>
              <span class="messageBtn" v-if="showCode" @click="getCode">获取验证码</span>
              <span class="messageBtn" v-else>{{outTime}}S后重新获取</span>
            </el-form-item>
            <el-button class="submitBtn" type="primary" @click="onSubmit('formLabelAlign')">提交申请</el-button>
          </el-form>
        </div>
      </div>
    </div>
  </div>
</a>
{/block}
