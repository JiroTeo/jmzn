    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form id="form" action="{:url('admin/news/edit')}" class="form-horizontal" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" disabled   class="layui-input" value="{$data.username}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pass" disabled  class="layui-input" value="{$data.phone}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="x-red"></span>总条数</label>
                        <div class="layui-input-inline">
                            <input type="number" name="count" class="layui-input" value="{$data.count}">
                            <input type="hidden" name="id" value="{$data.id}">
                            <span>已读：{$data.read_num} &nbsp;&nbsp;&nbsp;&nbsp; 未读：{$data.unread_num}</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">提交</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
