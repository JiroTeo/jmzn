<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
{include file="public/header"}
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">

                    <div class="layui-card">
                        <div class="layui-card-header">

<!--                            <button class="layui-btn layui-btn-danger" onclick="delAll()">-->
<!--                                <i class="layui-icon"></i>批量删除</button>-->
                            <button class="layui-btn" onclick="xadmin.open('发布站内通知','add_news',800,600)">
                                <i class="layui-icon"></i>发布站内通知</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>封面图</th>
                                        <th>发布人</th>
                                        <th>标题</th>
                                        <th>内容</th>
                                        <th>发布时间</th>
{if $status == 1}
                                        <th>操作</th>
{/if}
                                    </tr>
                                </thead>
                                <tbody>
{foreach $data as $key =>$value }
                                    <tr>
                                        <td>{$value.id}</td>
                                        <td>{$value.username}</td>
                                        <td>{$value.title}</td>
                                        <td>{$value.content}</td>
                                        <td>{$value.addtime}</td>
{if $status == 1}
                                        <td class="td-manage">
<!--                                            <a title="查看" onclick="xadmin.open('编辑','item_detail?id={$value.id}')" href="javascript:;">-->
<!--                                                <i class="layui-icon">&#xe63c;</i></a>-->

                                            <a title="删除" onclick="member_del(this,'{$value.id}')" href="javascript:;">
                                                <i class="layui-icon">&#xe640;</i></a>

                                        </td>
{/if}
                                    </tr>
{/foreach}
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    {$page}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
               //发送ajax删除数据
                $.ajax({
                type: "POST",
                url: "{:url('admin/news/del_news')}",
                data:{
                    id:id,
                },
                });
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }</script>

</html>
