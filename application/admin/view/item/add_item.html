<!DOCTYPE html>
<html class="x-admin-sm">

{include file="public/header"}
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" method="POST" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>项目名字</label>
                        <div class="layui-input-inline">
                            <input type="text" name="item_name" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>封面图</label>
                        <div class="layui-input-inline">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="test1">上传封面图</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" style="width: 100px;" id="demo1">
                                    <p id="demoText"></p>
                                    <input type="hidden" name="img" value="" style="width: 500px" id="image">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>轮播图</label>
                        <div class="layui-input-inline">
                                <button type="button" class="layui-btn" id="test2">上传轮播图</button>
                                  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                    预览图：
                                    <div class="layui-upload-list" id="demo2"></div>
                                 </blockquote>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>所属用户</label>
                        <div class="layui-input-inline">
                            <select id="user" name="wid">
                                <option value="0">请选择用户</option>
{foreach $data as $key => $value}
                                <option value="{$value.uid}">{$value.username} | {$value.cname} | {$value.bname}</option>
{/foreach}
                            </select>
<!--                            <input type="text" name="wid" required="" lay-verify="required" autocomplete="off" class="layui-input">-->
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>品牌名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="brand" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>品牌logo</label>
                        <div class="layui-input-inline">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="test3">LOGO</button>
                                <div class="layui-upload-list">
                                    <img class="layui-upload-img" id="demo3" style="width: 100px">
                                    <p id="demoText1"></p>
                                    <input type="hidden" name="logo" value="" style="width: 500px" id="logo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>所属公司</label>
                        <div class="layui-input-inline">
                            <input type="text" name="company" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>官网链接</label>
                        <div class="layui-input-inline">
                            <input type="text" name="href" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>品牌注册时间</label>
                        <div class="layui-card-body ">
                            <div class="layui-inline layui-show-xs-block">
                                <input class="layui-input"  autocomplete="off" placeholder="品牌注册时间" name="brand_make_time" id="brand_make_time" style="width: 190px">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>加盟店数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="fran_store_num" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                     <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>店铺数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="shop_count" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>

                   <div class="layui-form-item x-cate" id="category">
                              <label class="layui-form-label">行业分类</label>
                              <div class="layui-input-inline">
                                <select name="cate_pid" lay-filter="category">
                                  <option value="">分类</option>
                                </select>
                              </div>
                              <div class="layui-input-inline">
                                <select name="cate_id" lay-filter="child">
                                  <option value="">分类</option>
                                </select>
                              </div>
                    </div>

                    <div class="layui-form-item x-city" id="end">
                              <label class="layui-form-label">加盟区域</label>
                              <div class="layui-input-inline">
                                <select name="province" lay-filter="province">
                                  <option value="">全国</option>
                                </select>
                              </div>
                              <div class="layui-input-inline">
                                <select name="city" lay-filter="city">
                                  <option value="">全国</option>
                                </select>
                              </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>最小投资金额</label>
                        <div class="layui-input-inline">
                            <input type="address" name="min_money" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>最大投资金额</label>
                        <div class="layui-input-inline">
                            <input type="address" name="max_money" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>注册地址</label>
                        <div class="layui-input-inline">
                            <input type="address" name="address" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>经营范围</label>
                        <div class="layui-input-inline">
                            <input type="text" name="scope" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>注册资金</label>
                        <div class="layui-input-inline">
                            <input type="text" name="money" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>公司性质</label>
                        <div class="layui-input-inline">
                            <input type="text" name="character" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>适合人群</label>
                        <div class="layui-input-inline">
                            <input type="text" name="crowd" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red"></span></div>
                    </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">项目介绍</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="desc" name="recommend" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
        </div>
        </form>
        </div>
        </div>
<script src="__PUBLIC__/dist/layedit.js" charset="utf-8"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xcity.js"></script>
        <script type="text/javascript" src="__STATIC__/admin/js/xcate.js"></script>
<script>
    var category = '';
    $( $.ajax({
        type: "POST",
        url: "{:url('admin/category/cateList')}",
        success: function(data){
        category = jQuery.parseJSON(data);
     }
    }));
    layui.use(['form','code'], function(){
        form = layui.form;
        layui.code();
        $('#category').xcate(category,'2','26');

    });


          layui.use(['form','code'], function(){
            form = layui.form;

            layui.code();

            $('#end').xcity('1','1');

          });

        layui.use('upload', function(){
          var $ = layui.jquery
          ,upload = layui.upload;

          //普通图片上传
          var uploadInst = upload.render({
            elem: '#test1'
            ,url: "{:url('admin/index/uploadImage')}"
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            }
            ,done: function(res){
              //如果上传失败
              if(res.code > 0){
                return layer.msg('上传失败');
              }
              //上传成功
              $('#image').attr('value',res.data.src); //图片链接（base64）
            }
            ,error: function(){
              //演示失败状态，并实现重传
              var demoText = $('#demoText');
              demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
              demoText.find('.demo-reload').on('click', function(){
                uploadInst.upload();
              });
            }
          });
          //
          var uploadInst = upload.render({
            elem: '#test3'
            ,url: "{:url('admin/index/uploadImage')}"
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo3').attr('src', result); //图片链接（base64）
              });
            }
            ,done: function(res){
              //如果上传失败
              if(res.code > 0){
                return layer.msg('上传失败');
              }
              //上传成功
              $('#logo').attr('value',res.data.src); //图片链接（base64）
            }
            ,error: function(){
              //演示失败状态，并实现重传
              var demoText = $('#demoText2');
              demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
              demoText.find('.demo-reload').on('click', function(){
                uploadInst.upload();
              });
            }
          });

          //多图片上传
          upload.render({
            elem: '#test2'
            ,url: "{:url('admin/index/uploadImage')}"
            ,multiple: true
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo2').append('<img src="'+ result +'" style="width: 100px;" alt="'+ file.name +'" class="layui-upload-img">')
              });
            }
            ,done: function(res){
              //上传完毕
                   $('#demo2').append('<input type="hidden" name="image[]" value="'+res.data.src+'">');
            }
          });
        });
        layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#brand_make_time' //指定元素
            });
        });

        </script>
    </body>

</html>
